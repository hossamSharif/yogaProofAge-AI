<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us - Skincare App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        @layer base {
            :root {
                --deep-green: #24543A;
                --muted-gold: #C8A55A;
                --off-white: #F4F0E8;
                --charcoal-text: #1E1E1E;
                --warm-grey: #6F6A61;
            }
        }
    </style>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-green': '#24543A',
                        'muted-gold': '#C8A55A',
                        'off-white': '#F4F0E8',
                        'charcoal-text': '#1E1E1E',
                        'warm-grey': '#6F6A61',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    borderRadius: {
                        'DEFAULT': '0.75rem','lg': '1rem','xl': '1.5rem','2xl': '2rem','full': '9999px',
                    },
                     boxShadow: {
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
        .form-input,
        .form-textarea {
            background-color: transparent;
            border-radius: 0.75rem;border: 1px solid rgba(111, 106, 97, 0.3);padding: 0.75rem 1rem;
            width: 100%;
            color: var(--charcoal-text);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--muted-gold);
            box-shadow: 0 0 0 3px rgba(200, 165, 90, 0.4);}
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--warm-grey);
            opacity: 0.8;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-sans bg-off-white text-charcoal-text">
<div class="mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-off-white">
<header class="sticky top-0 z-20 flex items-center justify-between border-b border-warm-grey/20 bg-off-white/80 p-4 backdrop-blur-lg">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-deep-green focus:outline-none focus:ring-2 focus:ring-muted-gold focus:ring-offset-2 focus:ring-offset-off-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-deep-green">Contact Us</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1 space-y-8 px-4 pb-8 pt-6">
<section class="space-y-2 text-center">
<h2 class="text-2xl font-bold text-deep-green">Get in Touch</h2>
<p class="text-warm-grey">We're here to help! Reach out to us through any of the channels below.</p>
</section>
<section class="grid grid-cols-2 gap-4">
<a class="flex flex-col items-center justify-center gap-2 rounded-xl border border-transparent bg-white p-4 text-deep-green shadow-glass transition-all hover:border-muted-gold/50 hover:shadow-lg" href="mailto:support@skincareapp.com">
<span class="material-symbols-outlined text-3xl text-muted-gold">mail</span>
<span class="text-sm font-medium">Email Us</span>
</a>
<a class="flex flex-col items-center justify-center gap-2 rounded-xl border border-transparent bg-white p-4 text-deep-green shadow-glass transition-all hover:border-muted-gold/50 hover:shadow-lg" href="tel:+1234567890">
<span class="material-symbols-outlined text-3xl text-muted-gold">call</span>
<span class="text-sm font-medium">Call Us</span>
</a>
</section>
<section>
<div class="rounded-2xl border border-warm-grey/20 bg-white/70 p-6 shadow-glass backdrop-blur-md">
<form class="space-y-6">
<div>
<label class="mb-2 block text-sm font-medium text-warm-grey" for="name">Full Name</label>
<input class="form-input" id="name" name="name" placeholder="Jane Doe" type="text"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-warm-grey" for="email">Email Address</label>
<input class="form-input" id="email" name="email" placeholder="jane.doe@example.com" type="email"/>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-warm-grey" for="message">Message</label>
<textarea class="form-textarea min-h-[120px] resize-none" id="message" name="message" placeholder="How can we help you?" rows="5"></textarea>
</div>
<div>
<button class="w-full rounded-lg bg-deep-green px-4 py-3 text-base font-semibold text-off-white shadow-md shadow-deep-green/30 transition-opacity hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-muted-gold/60" type="submit">
                            Send Message
                        </button>
</div>
</form>
</div>
</section>
</main>
</div>

</body></html>
