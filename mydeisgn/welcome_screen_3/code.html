<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - Skincare Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#24543A", "background-light": "#f6f7f7", "background-dark": "#151d19", "text-primary-light": "#333333", "text-primary-dark": "#F9F9F7", "text-secondary-light": "#888888", "text-secondary-dark": "#a0a0a0", "border-light": "#e0e0e0", "border-dark": "#444444", "card-light": "#ffffff", "card-dark": "#2a342f"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #333333 !important;
    }
    html.dark input:-webkit-autofill,
    html.dark input:-webkit-autofill:hover,
    html.dark input:-webkit-autofill:focus,
    html.dark input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #2a342f inset !important;
        -webkit-text-fill-color: #F9F9F7 !important;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex h-auto min-h-screen w-full flex-col group/design-root">
<header class="sticky top-0 z-10 flex h-14 items-center justify-between border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 px-4 backdrop-blur-sm">
<button class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark">Change Password</h1>
<div class="h-8 w-8"></div>
</header>
<main class="flex flex-1 flex-col justify-between p-6">
<div class="flex flex-col space-y-6">
<p class="text-center text-text-secondary-light dark:text-text-secondary-dark">Your new password must be different from previous used passwords.</p>
<div class="space-y-4">
<div class="relative">
<label class="sr-only" for="current-password">Current Password</label>
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">lock</span>
<input class="h-12 w-full rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark pl-10 pr-4 text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:border-primary focus:ring-primary" id="current-password" placeholder="Current Password" type="password"/>
</div>
<div class="relative">
<label class="sr-only" for="new-password">New Password</label>
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">lock</span>
<input class="h-12 w-full rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark pl-10 pr-4 text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:border-primary focus:ring-primary" id="new-password" placeholder="New Password" type="password"/>
</div>
<div class="relative">
<label class="sr-only" for="confirm-password">Confirm New Password</label>
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">lock</span>
<input class="h-12 w-full rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark pl-10 pr-4 text-text-primary-light dark:text-text-primary-dark placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:border-primary focus:ring-primary" id="confirm-password" placeholder="Confirm New Password" type="password"/>
</div>
</div>
</div>
<div class="w-full pb-4 pt-6">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Update Password</span>
</button>
</div>
</main>
</div>
</body></html>
